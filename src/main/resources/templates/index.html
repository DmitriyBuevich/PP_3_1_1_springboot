<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>Users Table</h1>
<table border="1">
    <tr>
        <th th:width="40">Id</th>
        <th th:width="150">Имя</th>
        <th th:width="150">Фамилия</th>
        <th th:width="150">Возраст</th>
        <th th:width="50">edit</th>
        <th th:width="60">delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastname()}">Lastname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td>
            <form th:action="@{'edit/' + ${user.getId()}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br><br>

<button onclick="window.location.href = '/new';">Добавить</button>

</body>
</html>
